## @name NS_MSG_ERROR_READING_FILE
12563=L'autor d'aquest missatge ha demanat que les respostes s'enviïn només a l'autor. Si també voleu respondre al grup de discussió, afegiu una nova línia a l'àrea d'adreçament, seleccioneu Grup de discussió de la llista de destinataris, i introduïu el nom del grup.

## @name NS_FOLLOWUPTO_SENDER
12564=L'autor d'aquest missatge ha sol·licitat que les respostes s'enviïn només a l'autor. Si també voleu respondre al grup de discussió, afegiu una nova fila a l'àrea d'adreçament, trieu Grup de discussió de la llista de destinataris i introduïu el nom del grup.

## @name NS_ERROR_SMTP_SEND_FAILED
12565=El missatge no s'ha pogut enviar perquè la connexió amb el servidor SMTP %S ha fallat. Pot ser que el servidor no estigui disponible o estigui rebutjant connexions SMTP. Si us plau, comproveu que el paràmetre del servidor SMTP és correcte i torneu-ho a provar, o sinó contacteu amb el vostre administrador de xarxa.

## @name NS_MSG_UNDISCLOSED_RECIPIENTS
## LOCALIZATION NOTE: this string must be using only US_ASCII characters
12566=destinataris-ocults

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12567=La mida del missatge que proveu d'enviar excedeix la mida límit temporal del servidor. El missatge no s'ha enviat, mireu de reduir la mida del missatge i torneu-ho a provar. El servidor ha respòs: %s. 

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12568=La mida del missatge que proveu d'enviar excedeix la mida límit global (%d bytes) del servidor. El missatge no s'ha enviat, mireu de reduir la mida del missatge i torneu-ho a provar.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12569=La mida del missatge que proveu d'enviar excedeix la mida límit global del servidor. El missatge no s'ha enviat, mireu de reduir la mida del missatge i torneu-ho a provar. El servidor ha respòs: %s. 

## @name NS_MSG_ERROR_ATTACHING_FILE
12570=S'ha produït un error en adjuntar %S. Si us plau, comproveu si teniu accés al fitxer.

## @name NS_MSG_ERROR_DOING_FCC
12571=S'ha produït un error en copiar el missatge a la carpeta Enviat. Voleu tornar-ho a provar?

## @name NS_ERROR_SMTP_GREETING
12572=S'ha produït un error en eviar el correu: El servidor de correu ha enviat una salutació incorrecta:  %s.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_WITH_STARTTLS1
12573=S'ha produït un error en eviar el correu: No s'ha pogut connectar al servidor SMTP %S amb STARTTLS perquè no funciona amb EHLO. Si us plau, verifiqueu que el vostre compte de correu o grups de discussió sigui correcte i torneu-ho a provar.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_WITH_STARTTLS2
12574= S'ha produït un error en eviar el correu:: No s'ha pogut connectar al servidor SMTP %S amb STARTTLS perquè no ofereix STARTTLS a la resposta EHLO. Si us plau, verifiqueu que el vostre compte de correu o grups de discussió sigui correcte i torneu-ho a provar.

