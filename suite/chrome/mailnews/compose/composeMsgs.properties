12517=S'ha produït un error en enviar el correu. El servidor de correu ha respost: %s Si us plau, comproveu el missatge i torneu-ho a provar.

## @name NS_ERROR_POST_FAILED
12518=El missatge no s'ha pogut enviar perquè la connexió amb el servidor de missatges ha fallat. Pot ser que el servidor no estigui disponible o estigui rebutjant connexions. Si us plau, comproveu que el paràmetre del servidor de missatges és correcte i torneu-ho a provar, o sinó contacteu amb el vostre administrador de xarxa.

## @name NS_ERROR_QUEUED_DELIVERY_FAILED
12519=S'ha produït un error en lliurar els missatges per enviar.

