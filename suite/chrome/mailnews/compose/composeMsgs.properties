## @name NS_MSG_NO_RECIPIENTS
12511=No s'ha indicat cap destinatari. Si us plau, introduïu un destinatari o grup de discussió a l'àrea d'adreçament.

## @name NS_MSG_ERROR_WRITING_FILE
12512=S'ha produït un error en escriure al fitxer temporal.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12513=S'ha produït un error en enviar el correu: no es pot connectar amb el servidor SMTP %S. Pot ser que el servidor estigui inactiu o mal configurat. Si us plau, comproveu que les preferències de la Missatgeria són correctes i torneu-ho a provar.

## @name NS_ERROR_SENDING_FROM_COMMAND
12514=S'ha produït un error en enviar el correu. El servidor de correu ha respost: %s. Si us plau, comproveu que heu indicat l'adreça electrònica correcta a les preferències de la Missatgeria i torneu-ho a provar.

## @name NS_ERROR_SENDING_RCPT_COMMAND
12515=S'ha produït un error en enviar el correu. El servidor de correu ha respost: %s. Si us plau, comproveu els destinataris del missatge i torneu-ho a provar.

